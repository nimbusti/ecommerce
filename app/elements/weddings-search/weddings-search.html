<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<polymer-element name="weddings-search">
	<template>
		<link rel="stylesheet" href="weddings-search.css">
		<core-animated-pages on-tap="{{ tapwedding }}" selected="{{ selected }}" transitions="hero-transition">
  			<section id="wbutton">
				<paper-button id="hero-wedding-1"  hero-id="hero-wedding" hero label="Listas de Casamento" icon="icons:search"></paper-button>
  			</section>
  			<section id="wwindow">
    			<div id="hero-wedding-2" hero-id="hero-wedding" hero>
    				<engaged-list hero columns="3" limit="48" layout fit></engaged-list>
    			</div>
  			</section>
		</core-animated-pages>
	</template>
	<script>
    Polymer('weddings-search', {
        selected : 0,
        tapwedding: function(e) {
        	this.selected = this.selected ? 0 : 1;
        }
    });
	</script>
</polymer-element>
