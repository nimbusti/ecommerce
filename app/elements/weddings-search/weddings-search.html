				<paper-button id="hero-wedding-1"  hero-id="hero-wedding" label="Listas de Casamento" icon="icons:search"></paper-button>
  			</section>
  			<section id="page2">
    			<div id="hero-wedding-2" hero-id="hero-wedding" hero></div>

		</core-animated-pages>
	</template>
	<script>
    Polymer('weddings-search', {
        selected : 0,
