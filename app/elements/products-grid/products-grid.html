<polymer-element name="products-grid">
    <template>

    <link rel="stylesheet" href="products-grid.css">
    <core-animated-pages id="pages" flex selected="0" on-core-animated-pages-transition-end="{{transitionend}}" transitions="cross-fade-all hero-transition">
      <section vertical layout>
        <div id="container" flex horizontal wrap around-justified layout hero-p>
          <template repeat="{{item in items}}">
            <div class="card" horizontal center center-justified layout hero-id="item-{{item.index}}" hero?="{{$.pages.selected === item.index + 1 || lastSelected === item.index + 1}}" on-tap="{{selectView}}"><span cross-fade><product-card product="[[item]]"></product-card></span></div>
          </template>
        </div>
      </section>
      <template repeat="{{item in items}}">
        <section vertical layout>
        <div class="container-fluid">
		<div class="row">
		<div class="col-xs-12">
		<core-icon-button icon= 'arrow-back' on-tap="{{back}}"></core-icon-button>
		</div>
		</div>
          <div class="view" flex horizontal center center-justified layout hero-id="item-{{item.index}}" hero?="{{$.pages.selected === item.index + 1 || $.pages.selected === 0}}">
          <span cross-fade>
          <product-detail product="[[item]]"></product-detail>
          </span>
          </div>
		<div class="row">
		<div class="col-xs-12">
		<core-icon-button icon= 'arrow-back' on-tap="{{back}}"></core-icon-button>
		</div>
		</div>
		</div>
        </section>
      </template>
    </core-animated-pages>

    </template>
  <script>
  Polymer('products-grid', {
	  ready: function() {
	      var items = [
	                   {
	                   	index: 0, SKU: '001', title: 'Cafeteira Xp 10 Krups', description: '220V. Potência: 1350W. Marca: Arno',
	                       price: '189.90', discount_percent: '10', discount_amount: '0.00', category: 'Cafeteiras', sold: 'false', image: 'images/krups.jpg', detailimages: [ 'images/8300_700x560.jpg' ]
	                   },
	                   {
	                	index: 1, SKU: '002', title: 'Torradeira Inox', description: '220V. Marca: Arno',
	                       price: '189.90', discount_percent: '0', discount_amount: '0.00', category: 'Torradeiras', sold: 'false', image: 'images/4908_400x320.jpg' , detailimages: [ 'images/8300_700x560.jpg' ]
	                   },
	                   {
	                	index: 2, SKU: '003', title: 'Liquidificador Delux', description: '220V. Potência: 550W. Marca: Delux.',
	                       price: '189.90', discount_percent: '0', discount_amount: '0.00', category: 'Liquidificadores', sold: 'false', image: 'images/12595_400x320.jpg' , detailimages: [ 'images/8300_700x560.jpg' ]
	                   },
	                   {
	                	index: 3, SKU: '004', title: 'Sanduicheira Compacta Collection', description: ' 220V. Cor: Vermelha. Marca: Arno.',
	                       price: '189.90', discount_percent: '0', discount_amount: '0.00', category: 'Sanduicheiras', sold: 'false', image: 'images/4568_400x320.jpg' , detailimages: [ 'images/8300_700x560.jpg' ]
	                   },
	                   {
	                	index: 4, SKU: '005', title: 'Batedeira Elipse Adriana Barra', description: '220V. Marca: Arno',
	                       price: '189.90', discount_percent: '0', discount_amount: '20.00', category: 'Batedeiras', sold: 'false', image: 'images/15464_400x320.jpg' , detailimages: [ 'images/8300_700x560.jpg' ]
	                   },
	                   {
	                	index: 5, SKU: '006', title: 'Adega Dynasty', description: 'Compressor para 34 garrafas.',
	                       price: '189.90', discount_percent: '0', discount_amount: '0.00', category: 'Adegas', sold: 'false', image: 'images/17080_400x320.jpg' , detailimages: [ 'images/8300_700x560.jpg' ]
	                   }     
	                ];
	      this.items = items;  
	  },
	  transitionend: function() {
	        if (this.lastSelected) {
	            this.lastSelected = null;
	          }		  
	  },
	  back: function() {
	        this.lastSelected = this.$.pages.selected;
	        this.$.pages.selected = 0;
	  },
	  selectView: function(e) {
	        var i = e.target.templateInstance.model.item.index;
	        this.$.pages.selected = i+1;
	  }
  });
  </script>
</polymer-element>
