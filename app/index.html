<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="bower_components/platform/platform.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <script src="scripts/filters/filter-currency.js"></script>
  <!-- endbuild-->
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-signals/core-signals.html">
  <link rel="import" href="bower_components/core-localstorage/core-localstorage.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<style>
    body {
      font-family: sans-serif;
    }

    #container {
      overflow: auto;
    }
    
	core-drawer-panel, core-header-panel {
	    height: 100%;
	}

    a:-webkit-any-link {
		text-decoration: none;
		color: #666;
	}

    core-toolbar.red-theme {
      background-color: #e01f12;
      color: #f1f1f1;
      fill: #f1f1f1;
      z-index: 10;
    }
    
    core-toolbar.amazon-theme {
		background-image: url("/images/amazon.png");
		background-position: 0 -724px;
		background-repeat: repeat-x;
		background-color: transparent;
		height: 64px;
      	color: #000;
      	z-index: 10;
      	text-align: center;
    }
    
    core-toolbar.cart-theme {
		background-color: white;
		height: 104px;
      	color: #e7e7e7;
    }
    
    #searchField {
		border: 1px solid #e0e0e0;
		border-radius: 4px;
		margin-left: 10%;
		background-color: #ffffff;
		padding-left: 10px;
		text-align: left;
	}
	
	#searchField input {
		border: none !important;
		vertical-align: middle;
		width: 60%;
		font-family: "proxima-nova",Helvetica,Arial,sans-serif;
		font-size: 12px;
		font-weight: 300;
		height: 18px;
	}
	
	core-field#searchField.bottom.fit {
		margin-bottom: 8px;
	}
	
	.left-sidebar {
		padding: 14px 14px 0;
		width: 90%;
		float: left;
		margin-top: 100px;
	}
	
	.category-links {
		margin: 0;
	}
	
	.category-links h6 {
		font-size: 12px;
		color: #999;
		text-transform: uppercase;
	}
	
	.category-links ul {
		list-style-type: none;
		padding: 0 0 14px;
		width: 220px;
		margin-left: 0px;
		color: #555;
	}
	
	.category-links ul a {
		display: block;
		font-size: 14px;
		padding: 5px 0px 5px 14px;
	}
	
	.category-links ul a:hover {
		background-color:#fafafa
	}
	
	.category-links .selectedButton {
		background-color: #fafafa;
		font-weight: bold;
	}
	
	.category-links .defaultButton {
		font-weight: bold;
	}
	
	.left-drawer {
		background-color: #eee;
	}
	
	.right-drawer {
		background-color: #eee;
	}
	
	core-icon {
		opacity: 0.2;
	}
</style>

</head>

<body unresolved horizontal layout>
<paper-toast id="toast" text="Produto adicionado ao carrinho."></paper-toast>
<cart-model></cart-model>
<core-drawer-panel responsiveWidth="2000px">
    <div drawer class="left-drawer">
    	<section class="left-sidebar">
    		<div class="category-links">
    			<div class="hidden-md hidden-lg">
    				<h6>Categorias</h6>
    				<ul id="filtra-categoria">
    					<li><a class="defaultButton" href="#">Eletros</a></li>
    					<li><a href="#">Banho</a></li>
    					<li><a href="#">Decoração</a></li>
    					<li><a href="#">Cartões de Presente</a></li>		
    				</ul>
    			</div>
    			<h6>Departamentos</h6>
    			<ul id="filtra-categoria">
    				<li><a class="defaultButton" href="#">Eletros</a></li>
    				<li><a href="#">Banho</a></li>
    				<li><a href="#">Decoração</a></li>
    				<li><a href="#">Cartões de Presente</a></li>		
    			</ul>
    		</div>
    	</section> 
    </div>
    
    <core-drawer-panel main rightDrawer id="right-drawer" responsiveWidth="2000px">
	<div drawer class="right-drawer">

		<section class="right-sidebar">
			<shopping-cart></shopping-cart>
    	</section>
      </div>

    <div main>
    <core-toolbar class="amazon-theme" justified>
    <paper-icon-button id="menuicon" icon="menu" onclick="document.querySelector('core-drawer-panel').togglePanel();"></paper-icon-button>
    <div flex>
   	<core-field id='searchField'>
			<core-icon icon="search" on-tap=""></core-icon>
			<input placeholder="O que você está procurando?" />
	</core-field>
    </div>
    <cart-summary></cart-summary>
    <paper-icon-button id="rmenuicon" icon="shopping-cart" onclick="document.queryElementById('right-drawer').togglePanel();"></paper-icon-button>

    </core-toolbar>
	<categories-hmenu></categories-hmenu>
	<products-grid></products-grid>

	</div>
    </core-drawer-panel>
  </core-drawer-panel>
<script>
	document.addEventListener('polymer-ready', function() {
	  var navicon = document.getElementById('rmenuicon');
	  var drawerPanel = document.getElementById('right-drawer');
	  navicon.addEventListener('click', function() {
	    drawerPanel.togglePanel();
	  });
	});

</script>
</body>
</html>
